<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1>Snake Game</h1>
    <button id="start">Start/Restart</button>
    <h2>High Score : <span id="hi_score"></span></h2>
    <h2>Score: <span id="score">0</span></h2>
    <div id="grid"></div>
    <p>Instructions: Use Arrow keys on your keyboard to navigate your snake</p>
    <div class="buttons">
      <button id="up"><img src="arrows/arrowUp.png" alt="Up-arrow" /></button>
      <div>
        <button id="left">
          <img src="arrows/arrowLeft.png" alt="Left-arrow" />
        </button>
        <button id="right">
          <img src="arrows/arrowRight.png" alt="right-arrow" />
        </button>
      </div>
      <button id="down">
        <img src="arrows/arrowDown.png" alt="Down-arrow" />
      </button>
    </div>
    <h2 id="game_over"></h2>

    <script src="script.js"></script>
  </body>
</html>
